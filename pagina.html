<body>

    <main>

        <div class="caixa caixaGato">

            <section id="fatosGatos">

            </section>
        </div>

        <div class="meio">
            <img class="vs" src="assets/vs.png" alt="VS" srcset="">

            <aside id="aside">
                <!-- <h2 class="animalPerson">VOCÊ É UM DOGPERSON!</h2> -->
            </aside>
        </div>

        <div class="caixa caixaCachorro">

            </figure>

            <section id="fatosCachorros">
                <h3 id="fatoCachorro"></h3>
            </section>
        </div>

    </main>

    <footer>
        <input type="button" value="VOTAR" class="botao botaoGato" onclick="votar(1)">

                <p id="pontuacaoGato">0</p>
